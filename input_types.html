<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Contact Form</legend>
        <form>
            <label>First Name</label>
            <input type="text"/> <br><br>

              <label>Last Name</label>
            <input type="text" placeholder="Enter Yur Last Name"/> <br><br>

             <label>Phone number</label>
            <input type="number" placeholder="EnterNumber"/> <br><br>

             <label>Email</label>
            <input type="email" placeholder="Enter Email"/> <br><br>

             <label>Password</label>
            <input type="password" placeholder="Enter password"/> <br><br>

            <label>DOB</label>
            <input type="date"/>
            <input type="month"/>
            <input type="week">
            <input type="time">
            <input type="datetime-local">

            <input type="color">
            <input type="range"> <br><br>

            <label>Choose Ciities</label>
            <input type="checkbox" checked> Mumbai
             <input type="checkbox"> Pune
              <input type="checkbox"> Nagpur
               <input type="checkbox"> Solapur <br><br>

               <label>
                Gender
               </label>
               <input type="radio" name="gender"> Male
               <input type="radio" name="gender"> FEMale
               <input type="radio" name="gender">Others

               <label>Select your fav dish</label>
               <select>
                <option>Please Choose...</option>
                <option>Basundi</option>
                <option>Gulabjam</option>
                <option>Rasmalai</option>
                <option>Sitafal rabdi</option>
               </select>

              <label>Upload your image</label><br>
               <input type="file" multiple/>

               <textarea rows="10" cols="20"></textarea>

               <input type="submit">



        </form>
    </fieldset>
    
</body>
</html>
